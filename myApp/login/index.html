<!DOCTYPE html>
<html lang="en">

    <link href="../css/style.css" rel="stylesheet" />

    <script type="text/javascript" src="../js/bscroll.js"></script>

</head>

<body>
    <header id="header">
        <a class="header-btn-left iconfont icon-back" id="backBtn"></a>
        <img src="../img/logo.png" id="logo">
    </header>
    <div class="page loginPage">
        <h2 class="loginTitle">
            <img src="">
        </h2>
        <div class="loginWrap">
            <div class="login3d">
                <div class="login-inner login-form">
                    <div class="login-ico iconfont icon-dengluming"></div>
                    <p class="login-info">如有账号，请直接登录</p>
                    <div class="input-txt">
                        <input type="text" placeholder="用户名" value="miaov00">
                        <span class="input-txt-ico icon-youxiang iconfont"></span>
                    </div>
                    <div class="input-txt">
                        <input type="password" placeholder="密码" value="miaov12">

                    </div>
                    <div class="input-verify">
                        <div class="input-txt">
                            <input type="text" placeholder="验证码" value="">

                        </div>
                        <!-- <img class="input-verify-img" src="/koocv/user/verify?1542958484023"> -->
                    </div>
                    <a class="miaov-btn miaov-btn-md input-btn">登陆</a>

                </div>
                <div class="login-inner register-form">

                    <div class="input-txt"><input type="password" placeholder="设置密码" value=""><span class="input-txt-ico icon-mima iconfont"></span></div>
                    <div class="input-txt"><input type="password" placeholder="确认密码" value=""><span class="input-txt-ico icon-mima iconfont"></span></div>
                    <div class="input-verify">
                        <div class="input-txt"><input type="text" placeholder="验证码" value=""><span class="input-txt-ico icon-authcode iconfont"></span></div>
                    </div><a class="input-btn miaov-btn miaov-btn-md">马上注册</a>
                    <p class="login-info">已有帐号？<a class="to-login">立即登陆</a></p>
                </div>
            </div>
        </div>
    </div>
